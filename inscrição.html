<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="inscrição.css" media="screen and (color)">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Inscrição</title>
  </head>

  <body>
      <div class="container-fluid">
          <div class="row">
            
            <div class="col-md-6 form_inscricao">

              <form action="#" method="POST">
                <h1>Formulário para inscrição</h1>

                <div class="formulario">

                  <div class="formulario_input">
                    <h3>Nome</h3>
                    <input type="text" name="txt_nome" class="text_bar" placeholder="Ex: Carlos Barbosa da Silva">
                  </div>

                  <div class="formulario_input">
                    <h3>E-mail</h3>
                    <input type="text" name="txt_email" class="text_bar" placeholder="Ex: minhaconta@Gmail.com">
  
                  </div>

                  <div class="formulario_input">
                    <h3>Telefone</h3>
                    <input type="text" name="txt_telefone" class="text_bar" placeholder="Ex: (00) 0000-0000">
                  </div>
                  
                <class class="botao">
                  <input type="submit" class="form_btn" value="Confirme sua inscrição">
                </class>

                </div>

              </form>

            </div>

            <div class="col-md-6 evento">

              <h1>
                Evento
              </h1>
              <h2>
                Data: 22/01/2019<br>
                Local: Centro de Convenções de Natal
              </h2>

              <img src="imagens/natal.png">

              <div class="evento_btn">
                <a href="index.html" class="button_2">Voltar a página</a>
              </div>

            </div>

            <footer class="col-md-12">
              <h3>
                  Natal CVB @ 2020. Desenvolvido por

              <a href="http://www.ejectufrn.com.br/" target="_blank">
                  <img src="imagens/eject_logo.png">
              </a>
  
              <h3>
                  EJECT
              </h3>
          </footer>
            
          </div>
      </div>
  </body>
