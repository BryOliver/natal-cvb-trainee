<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="inscrição.css" media="screen and (color)">
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <title>Inscrição</title>
  </head>

  <body>
      <div class="container-fluid">
          <div class="row">
            
            <div class="col-md-6 form_inscricao">

              <form action="#" method="POST" data-aos="flip-up" data-aos-delay="400">
                <h1>Formulário para inscrição</h1>

                <div class="formulario">

                  <div class="formulario_input">
                    <h3>Nome</h3>
                    <input type="text" name="txt_nome" class="text_bar" placeholder="Ex: Carlos Barbosa da Silva">
                  </div>

                  <div class="formulario_input">
                    <h3>E-mail</h3>
                    <input type="text" name="txt_email" class="text_bar" placeholder="Ex: minhaconta@Gmail.com">
  
                  </div>

                  <div class="formulario_input">
                    <h3>Telefone</h3>
                    <input type="text" name="txt_telefone" class="text_bar" placeholder="Ex: (00) 0000-0000">
                  </div>
                  
                <class class="botao">
                  <input type="submit" class="form_btn" value="Confirme sua inscrição">
                </class>

                </div>
              
              </form>

              <div class="mob_btn">
                <a href="index.html" class="mobile_button">Voltar a página</a>
              </div>

            </div>

            <div class="col-md-6 evento">

              <h1 data-aos="fade-right" data-aos-delay="200">
                Evento
              </h1>
              <h2 data-aos="fade-right" data-aos-delay="200">
                Data: 22/01/2019<br>
                Local: Centro de Convenções de Natal
              </h2>

              <img src="imagens/natal.png"  data-aos="flip-up" data-aos-delay="400">

              <div class="evento_btn">
                <a href="index.html" class="button_2">Voltar a página</a>
              </div>

            </div>

            <footer class="col-md-12">
              <h3>
                  Natal CVB @ 2020. Desenvolvido por
              </h3>
  
              <a href="http://www.ejectufrn.com.br/" target="_blank">
                  <img src="imagens/eject_logo.png">
              </a>
  
              <h3>
                  EJECT
              </h3>
          </footer>
            
          </div>
      </div>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <script>
        AOS.init();
      </script>

  </body>
